<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <div class="header">
            <div class="logo">
                <img src="https://cdn.prod.website-files.com/665ff6cbf2c94603ecd7cbb1/666147444ebe72506389e9ce_avatar-svgrepo-com.svg" alt="">
            </div>
            <div class="header-center">
                <h1>Create An Account</h1>
                <div>
                    Already have an account? Login
                </div>
            </div>
            <div class="cross">
                <img src="https://cdn.prod.website-files.com/665ff6cbf2c94603ecd7cbb1/666039405e0358ca418ac243_plus%20(3)%201%20(1).svg" alt="">
            </div>
        </div>
        <div class="signup-btns">
            <button><img src="https://cdn.prod.website-files.com/665ff6cbf2c94603ecd7cbb1/66600069a6f244990285ab45_google-svgrepo-com.svg" alt=""> Sign up with Google</button>
            <button>
                <img src="https://cdn.prod.website-files.com/665ff6cbf2c94603ecd7cbb1/66614593a0a5c371bc9e222e_linkedin-svgrepo-com%20(1).svg" alt="">
                Sign up with LinkedIn</button>
        </div>
        <div class="or">
            <hr>
            Or
            <hr>
        </div>
        <form class="form">
            <div class="form-top">
                <div class="input-parent">
                    <p>Name*</p>
                    <input type="text" required placeholder="Enter your name">
                </div>
                <div class="input-parent">
                    <p>Email*</p>
                    <input type="email"
                    required
                    placeholder="Enter your email"
                    >
                </div>
                <div class="input-parent">
                    <p>Password</p>
                    <input type="text" placeholder="Create a Password" required>
                    <div>Must be at least 8 Characters</div>
                </div>
            </div>
            <div class="checkbox">
                 <input type="checkbox">I agree with terms & conditions
            </div>
            <div class="btns">
                <button>Cancel</button>
                <button>Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
